<div class="form-group" ng-class="{ 'has-error' : form.password.$invalid }">
  <label>Новый пароль</label>
  <input type="password" name="password"
         ng-model="updatePasswordForm.password"
         required="required"
         class="form-control"
         ng-minlength="8">
  <span class="help-block" ng-show="form.password_confirmation.$invalid">Минимум 8 символов</span>

</div>

<div class="form-group" ng-class="{ 'has-error' : form.password_confirmation.$invalid }">
  <label>Подтверждение пароля</label>
  <input type="password"
         name="password_confirmation"
         ng-model="updatePasswordForm.password_confirmation"
         required="required"
         class="form-control"
         ng-minlength="8">
  <span class="help-block" ng-show="form.password_confirmation.$invalid">Минимум 8 символов</span>
</div>
