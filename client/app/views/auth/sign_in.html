<div class="registration-bg">
  <div class="container">
    <form class="form-signin wow fadeInUp" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
      <h2 class="form-signin-heading">Авторизация</h2>
      <div class="login-wrap">
        <div class="form-group">
          <label for="email">Эл. адрес</label>
          <input type="email" name="email" id="email" ng-model="loginForm.email" required="required" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" name="password" id="password" ng-model="loginForm.password" required="required" class="form-control">
        </div>

        <button type="submit" class="btn btn-lg btn-login btn-block">Вход</button>
        <p>с помощью Facebook</p>
        <div class="login-social-link text-center">
          <a href=""  class="facebook" ng-click="authenticate('facebook')">
            <i class="fa fa-facebook"></i>
            Facebook
          </a>
        </div>
        <div class="registration text-center">
          Нет аккаунта?
          <a class="" ui-sref="sign_up">
            Создать аккаунт
          </a>
        </div>
      </div>
    </form>

  </div>
</div>
