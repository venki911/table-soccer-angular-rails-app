<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://i.ytimg.com/vi/B0aF5Z1Bq4s/maxresdefault.jpg" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="http://www.foosballreviews.com/foosball-video-picture.jpg" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="http://media.webcollage.net/rwvfp/wc/cp/15932949/module/cpwalmart/_cp/products/1413992843685/tab-7f1760b2-826c-45dc-86ff-4c1d6038ec11/723be873-78ca-4c63-9713-e5438f55319f.mp4.poster.jpg.web.jpg" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron">
  <a ng-if="!user.id" ui-sref="sign_in" class="btn btn-primary">Sign in</a>
  <a ng-if="!user.id" ui-sref="sign_up" class="btn btn-success">Sign up</a>
  <button ng-if="!user.id" ng-click="authenticate('facebook')">Facebook</button>
  <h1 ng-if="user.id">{{user.first_name}} welcome!</h1>
</div>
