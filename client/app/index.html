    <header class="head-section">
      <div class="navbar navbar-default navbar-static-top container" role="navigation">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

            <span class="icon-bar"></span>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Главная</a></li>
            <li><a ui-sref="tournaments">Турниры</a></li>
            <!--ng-href="#/tournaments"-->
            <li><a ng-href="#/">Команды</a></li>

            <li ng-if="!user.id"><a ui-sref="sign_in">Авторизация</a></li>
            <li ng-if="!user.id"><a ui-sref="sign_up">Регистрация</a></li>


            <li ng-if="user.id" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                 aria-haspopup="true" aria-expanded="false">{{user.first_name}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="user_profile">Профиль</a></li>
                <!--<li role="separator" class="divider"></li>-->
                <li><a ng-href="#/" ng-if="user.id" ng-click="signOut()">Выйти</a></li>
              </ul>
            </li>
          </ul>
